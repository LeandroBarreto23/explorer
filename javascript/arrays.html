<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays</title>
</head>
<body>
  <script>
    const animals = [
      'Lion',
      'Monkey',
      // criando um objeto dentro do array
      {
        name: 'Cat',
        age: 2
      }
    ]

    // acessar valores dentro do array
    console.log(animals[0])

    // para saber quantas propriedades hรก dentro do array
    console.log(animals.length)

    // acessando uma propriedade especifica do objeto dentro do array
    console.log(animals[2].name)
  </script>
</body>
</html>
