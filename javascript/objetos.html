<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object</title>
</head>
<body>
  <script>
    const person = {
      name: "leandro",
      age: 23,
      weight: 79.5,
      isAdmin: true
    }

    // acessando a uma propriedade do objeto
    console.log(`${person.name} tem ${person.age} anos.`)

  </script>
</body>
</html>
