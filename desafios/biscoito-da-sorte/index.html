<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da sorte</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <main>
        <div class="screenOne">
            <h1>Qual é a mensagem de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <button id="cookieOpen">
                <img src="assets/fortune-cookie.png" alt="Ilustracao de biscoito">
            </button>
        </div>
        <div class="screenTwo hide">
            <h1>Aqui está a sua mensagem de hoje:</h1>
            <p class="mensagem">A mensagem irá aparecer aqui</p>
            <img src="assets/opened-cookie.png" alt="ilustracao do biscoito aberto"><br>
            <button  id="openOtherCookie">Abrir outro biscoito</button>
        </div>
    </main>
</body>
</html>
