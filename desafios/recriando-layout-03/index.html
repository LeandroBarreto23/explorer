<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário intermediário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="event-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="mentory-name">Nome</label>
              <input type="text" id="mentory-name">
            </div>
            <div class="input-wrapper">
              <label for="mentory-surname">Sobrenome</label>
              <input type="text" id="mentory-surname">
            </div>
          </div>
          <div class="input-wrapper">
            <label for="mentory-mail">E-mail <span>(Digite um e-mail válido)</span></label>
            <input type="email" id="mentory-mail">
          </div>
          <div class="input-wrapper">
            <label for="mentory-password">Senha <span>(Mínimo 6 caracteres)</span></label>
            <input type="password" id="mentory-password">
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="mentory-mentor">Nome do seu mentor <span>(Só o primeiro nome)</span></label>
            <input type="text" id="mentory-mentor">
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          <h2>Primeira mentoria</h2>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentory-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentory-date">
            </div>
            <div class="input-wrapper">
              <label for="mentory-time">Das</label>
              <input type="time" id="mentory-time">
            </div>
            <div class="input-wrapper">
              <label for="mentory-time">Até</label>
              <input type="time" id="mentory-time">
            </div>
          </div>
          <h2>Segunda mentoria</h2>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentory-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentory-date">
            </div>
            <div class="input-wrapper">
              <label for="mentory-begin">Das</label>
              <input type="time" id="mentory-begin">
            </div>
            <div class="input-wrapper">
              <label for="mentory-end">Até</label>
              <input type="time" id="mentory-end">
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <input form="event-form" class="button" type="submit" value="SALVAR">
    </footer>
  </div>
</body>
</html>
