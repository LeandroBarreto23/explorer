<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotoblog</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header class="container">
        <nav>
          <img class="logo" src="img/camera.svg" alt="imagem da logomarca"/>
          <ul>
            <li>Home</li>
            <li class="active">Galeria</li>
          </ul>
        </nav>
        <form>
          <div class="input-wrapper">
            <label for="search">Pesquise por imagens e coleções</label>
            <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
          </div>
        </form>
        <img class="avatar" src="https://randomuser.me/api/portraits/women/11.jpg" alt="imagem de uma mulher"/>
      </header>

      <main>
        <div class="container">
          <h1>Galeria</h1>
          <section class="gallery">

            <figure class="item" style="--delay:.4s">
              <img src="img/01.png" alt=""> <!--Ou podemos usar uma API para gerar uma imagem randomica-->
              <figcaption class="details">
                <h2>Workspace elétrica</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay:.6s">
              <img src="img/02.png" alt="">
              <figcaption class="details">
                <h2>Dark and red </h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay:.8s">
              <img src="img/03.png" alt="">
              <figcaption class="details">
                <h2>Organização e grids </h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay:1s">
              <img src="img/04.png" alt="">
              <figcaption class="details">
                <h2>Colméia</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay:1.2s">
              <img src="img/05.png" alt="">
              <figcaption class="details">
                <h2>Setup de escritor</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay:1.4s">
              <img src="img/06.png" alt="">
              <figcaption class="details">
                <h2>Ergonomia e cores</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay:1.6s">
              <img src="img/07.png" alt="">
              <figcaption class="details">
                <h2>Show de luzes</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay:1.8s">
              <img src="img/08.png" alt="">
              <figcaption class="details">
                <h2>Deep purple</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay:2s">
              <img src="img/09.png" alt="">
              <figcaption class="details">
                <h2>Multi-Screen</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

          </section>
        </div>
      </main>
      <footer class="container">
        <p>© 2023 - Rocketseat Explorer</p>
      </footer>
    </div>
  </body>
</html>
