<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Timer 2.0</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="https://unpkg.com/@phosphor-icons/web"></script>
  <script type="module" src="js/main.js"></script>
</head>
<body>
  <div id="app">
    <div>
      <section class="timer">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>
      <section class="controls">
        <button>
          <i class="ph-light ph-play-circle"></i>
        </button>
        <button>
          <i class="ph-light ph-stop-circle"></i>
        </button>
        <button>
          <i class="ph-light ph-plus-circle"></i>
        </button>
        <button>
          <i class="ph-light ph-minus-circle"></i>
        </button>
      </section>
    </div>
    <div class="sounds">
      <button>
        <i class="ph-light ph-tree"></i>
      </button>
      <button>
        <i class="ph-light ph-cloud-rain"></i>
      </button>
      <button>
        <i class="ph-light ph-storefront"></i>
      </button>
      <button>
        <i class="ph-light ph-flame"></i>
      </button>
    </div>
  </div>
</body>
</html>
