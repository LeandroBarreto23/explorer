<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da sorte</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
  </head>
  <body>
    <main>
      <div class="screenOne hide">
        <h1>Qual é a mensagem de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <div id="cookieOpen"></div>
      </div>
      <div class="screenTwo">
        <h1>Aqui está a sua mensagem de hoje:</h1>
        <h2 class="mensagem">A mensagem irá aparecer aqui</h2>
        <img src="assets/opened-cookie.png" alt="ilustracao do biscoito aberto"><br>
        <button  id="openOtherCookie">Abrir outro biscoito</button>
      </div>
    </main>
  </body>
</html>
