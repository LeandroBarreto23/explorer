<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitFav</title>
  <link rel="stylesheet" href="src/style.css">
  <script type="module" src="src/main.js"></script>
</head>
<body>
  <header>
    <img src="src/images/logo.svg" alt="logo do gitfav">
    <div>
      <label for="input-username" class="sr-only">Digite o username que quer favoritar</label>
      <input id="input-username" type="text" placeholder="Digite o username que quer favoritar">
    </div>
    <button id="favorite">
      <img src="src/images/star.svg" alt="estrela de favoritos">
      Favoritar
    </button>
  </header>
  <table>
    <thead>
      <tr>
        <td>Usuário</td>
        <td>Repositories</td>
        <td>Followers</td>
        <td>Ação</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="user">
          <img src="https://github.com/diego3g.png" alt="imagem de diego3g">
          <a href=""></a>
          <p></p>
        </td>
        <td class="public_repo">123</td>
        <td class="followers">1234</td>
        <td class="remove">Remover</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
