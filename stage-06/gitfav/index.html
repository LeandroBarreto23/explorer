<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/Estrela.svg" type="image/x-icon">
  <title>GitFav</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="./js/main.js" defer></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <div id="app">
    <header>
      <img src="images/Gitfav.svg" alt="logo GitFav">
      <div id="form-controls">
        <label for="input-user" class="sr-only">Digite o usuário Github que deseja favoritar</label>
        <input id="input-user" type="text" placeholder="Digite o usuário Github que deseja favoritar">
        <button id="btn-add">
          <i class="ph ph-star"></i>
          Favoritar
        </button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositórios</th>
          <th>Seguidores</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="user">
            <img src="https://github.com/maykbrito.png" alt="Imagem de maykbrito">
            <a href="https://github.com/maykbrito" target="_blank">
              <p>Mayk Brito</p>
              <span>/maykbrito</span>
            </a>
          </td>
          <td class="public_repos">123</td>
          <td class="followers">1234</td>
          <td class="action">
            <button class="btn-remove">
              Remover
            </button>
          </td>
        </tr>
        <tr>
          <td class="user">
            <img src="https://github.com/diego3g.png" alt="Imagem de diego3g">
            <a href="https://github.com/diego3g" target="_blank">
              <p>Diego Fernandes</p>
              <span>/diego3g</span>
            </a>
          </td>
          <td class="public_repos">123</td>
          <td class="followers">1234</td>
          <td class="action">
            <button class="btn-remove">
              Remover
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
