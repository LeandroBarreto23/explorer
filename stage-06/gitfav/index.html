<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitFav</title>
  <link rel="stylesheet" href="src/style.css">
  <script type="module" src="src/main.js"></script>
</head>
<body>
  <header>
    <img src="src/images/logo.svg" alt="logo do gitfav">
    <div class="add-favorites">
      <label for="input-username" class="sr-only">Digite o username que quer favoritar</label>
      <input id="input-username" type="text" placeholder="Digite o username que quer favoritar">
      <button id="favorite">
        <img src="src/images/star.svg" alt="estrela de favoritos">
        Favoritar
      </button>
    </div>
  </header>
  <table>
    <thead>
      <tr>
        <th>Usuário</th>
        <th>Repositories</th>
        <th>Followers</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="user">
          <img src="https://github.com/diego3g.png" alt="imagem de diego3g">
          <a href="https://github.com/diego3g" target="_blank">
            <p>Diego Fernandes</p>
            <span>/diego3g</span>
          </a>
        </td>
        <td class="public_repo">123</td>
        <td class="followers">1234</td>
        <td>
          <button class="remove">Remover</button>
        </td>
      </tr>
      <tr>
        <td class="user">
          <img src="https://github.com/maykbrito.png" alt="imagem de diego3g">
          <a href="https://github.com/maykbrito" target="_blank">
            <p>Mayk Brito</p>
            <span>/maykbrito</span>
          </a>
        </td>
        <td class="public_repo">123</td>
        <td class="followers">1234</td>
        <td>
          <button class="remove">Remover</button>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
